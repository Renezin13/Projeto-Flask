<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Fundo claro */
            color: #333; /* Texto escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #007bff; /* Azul moderno */
            padding-top: 1.5rem;
        }

        .btn-custom {
            background: #007bff; /* Azul moderno */
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            transition: all 0.4s ease;
        }

        .btn-custom:hover {
            background: #0056b3; /* Azul mais escuro */
            transform: translateY(-3px); /* Eleva o botão no hover */
        }

        .btn-custom-danger {
            background: #dc3545; /* Vermelho moderno */
        }

        .btn-custom-danger:hover {
            background: #a71d2a; /* Vermelho mais escuro */
            transform: translateY(-3px); /* Eleva o botão no hover */
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        table thead {
            background-color: #007bff;
            color: #fff;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            font-size: 1.2rem;
            font-weight: 600;
        }

        table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        table tbody tr:nth-child(odd) {
            background-color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn-custom, .btn-custom-danger {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            table th, table td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo, {{ name }}!</h1>
        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-custom btn-custom-danger mt-3">Sair</a>
        </div>

        <h2 class="mt-4">Listagem de Usuários</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.username }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
