<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Fundo azul claro */
            color: #343a40; /* Texto escuro */
            height: 80vh;
        }

        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100%;
        }

        .text-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .text-section h2 {
            font-size: 2rem;
            color: #007bff;
        }

        .text-section p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            background: #6a11cb;
            color: white;
            border: none;
            transition: transform 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            background: #2575fc;
        }

        .image-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .text-section h2 {
                font-size: 1.5rem;
            }

            .text-section p {
                font-size: 1rem;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao listador de usuario 2000</h1>
    </header>

    <div class="main-content">
        <div class="text-section">
            <h2>Esse é o melhor gerenciador de usuarios da atualidade! </h2>
            <p>Acesse o sistema para explorar as funcionalidades e gerenciar suas informações de forma simples e intuitiva.</p>
            <p>Aumenta em 90% a produtividade da sua empresa!</p>
            <div class="buttons">
                <a href="{{ url_for('login') }}" class="btn btn-custom">Entrar</a>
                <a href="{{ url_for('register') }}" class="btn btn-custom">Registrar-se</a>
            </div>
        </div>

        <div class="image-section">
            <img src="{{ url_for('static', filename='image.gif') }}" alt="Ilustração animada">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
